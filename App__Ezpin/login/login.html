<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- ----- -----  Estilo Login  ----- ----- -->
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="bg-img">
    <div class="content">
      <header>INICIAR SESIÓN</header>
      <form action="#">
        <div class="field">
          <span class="fas fa-user"></span>
          <input type="text" required placeholder="Correo...">
        </div>

        <div class="field space">
          <span class="fas fa-lock"></span>
          <input type="password" class="pass-key" required placeholder="Contraseña...">
          <span class="show"></span>
        </div>

        <div class="pass">
          <a href="#">Olvidó su Contraseña?</a>
        </div>

        <div class="field">
          <input type="submit" value="INGRESAR">
        </div>
      </form>

      <div class="signup">
        No tienes Cuenta?<a href="#">Registrate Ahora</a>
      </div>
    </div>
  </div>

  <!-- ----- ----- Libreria JQuery ----- ----- -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- ----- ----- Script Icono ----- ----- -->
	<script src="https://kit.fontawesome.com/1ac5dcfffc.js" crossorigin="anonymous"></script>

  <!-- ----- -----  Script Login  ----- ----- -->
  <script src="login.js"></script>
</body>
</html>
