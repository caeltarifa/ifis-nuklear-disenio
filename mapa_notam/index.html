<html>

<head>
    <meta charset="UTF-8">
    <title>Mapa y contenedor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css'>
    <link rel="stylesheet" href="./map.css">




</head>

<body>
    <div class="contenedor">
        <div class="mapa">
            <div id="map">
            </div>
        </div>

        <div class="info_1">
            <h2>NOTAM VIGENTES</h2>
            <br>
            <div id="app">
            <div class="container " style="margin-left: 5%;" v-on:click="saludar" v-for="x in punto">
                <div class="container " style="margin-left: 5%;" v-for="x in punto">
                    <div class="col">
                        <div class="row mb-3">
                            <div class="col-md-10">
                                <div class="card mb-12">
                                    <div class="card-body" v-click style="color: black;">
                                        <h5 class="card-title mb-1">{{x.lugar}}</h5>
                                        <a href="#" class="card-link">informacion</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
            
        </div>

        <div class="info_2">
            <h2>HISTORIAL DE NOTAMS</h2>
            <br>
            <div id="app">
                <div class="container py-2 mt-4 mb-4" style="width: 100%;">
                    <!-- timeline item 1 -->
                    <div class="row" style="color: black;">
                        <!-- timeline item 1 left dot -->
                        <div class="col-auto text-center flex-column d-none d-sm-flex">
                            <div class="row h-50">
                                <div class="col">&nbsp;</div>
                                <div class="col">&nbsp;</div>
                            </div>
                            <h5 class="m-2">
                                <span class="badge badge-pill bg-light border">&nbsp;</span>
                            </h5>
                            <div class="row h-50">
                                <div class="col border-right">&nbsp;</div>
                                <div class="col">&nbsp;</div>
                            </div>
                        </div>
                        <!-- timeline item 1 event content -->
                        <div class="py-2" v-on:click="historia">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title text-muted"></h4>
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!--/row-->
                    <!--DESDE AQUI SE PUEDE REsPETIR-->


                    <!-- timeline item 4 -->

                </div>
            </div>

        </div>
    </div>





</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.min.js'></script>
<script src="./map.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</html>
