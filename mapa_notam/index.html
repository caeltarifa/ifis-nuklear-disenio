<html>

<head>
    <meta charset="UTF-8">
    <title>Mapa y contenedor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css'>
    <link rel="stylesheet" href="./map.css">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>


</head>

<body>
    <div class="contenedor">
        <div id="app">
            <div class="mapa">
                <div id="map"></div>
            </div>
    
            <div class="info_1">
                <h2 v-model="titulo">{{titulo}}</h2>
                <ul style="list-style: none">
                    <li v-for="lenguaje of lenguajes" style="margin-bottom: 10px">
                      <b-card-group deck class="mb-12" v-b-modal.modal-1 @click="modal">
                        <b-card text-variant="white" :header="[lenguaje.nombre]" class="text-center" style="background: #8e44ad;">
                          <p class="card-text">{{lenguaje.siglas}}</p>
                        </b-card>
                      </b-card-group>
                    </li>
                    <div>
                      <b-modal id="modal-1" size="sm" centered>
                        <p class="my-4">{{titulo}}</p>
                      </b-modal>
                    </div>
                </ul>
            </div>
    
            <div class="info_2">
                <h2>HISTORIAL DE NOTAMS</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js'></script>
    <script src="./map.js"></script>
</body>



</html>
